	<script>
	function validateForm() {
    var x = document.forms["myForm"]["lastname"].value;

        alert("Last Name must be filled out");

		}

		}

		alert("Email must be filled out");

		}
	}
	function myGoogle() {
    var myWindow = window.open("http://www.google.com","http://www.google.com","width=200,height=100");

			<td>
				<script>
		var myClock;
		function clock(){
			var now=new Date();
			var day;
			switch(now.getDay())
			{
				case 0:
					day="Sun";
					break;
				case 1:
					day="Mon";
					break;
				case 2:
					day="tue";
					break;
				case 3:
					day="Wed";
					break;
				case 4:
					day="Thu";
					break;
				case 5:
					day="Fri";
					break;
				case 6:
					day="Sat";
					break;}
			var time=(now.getHours()+" : "+now.getMinutes()+" : "+now.getSeconds()+" ( "+day+" )");
			document.getElementById("Now").innerHTML=time;}
	</script>
	<h2>Current Time <br></h2>
	<h3 class="lol" id="Now">Press the start</h3>
	<input type="button" value="Start" onclick="myClock=setInterval('clock()',1000)"/>
	<input type="button" value="Stop" onclick="clearInterval(myClock)"/></td>
